{% extends "base.html" %} {% block cuerpo %}
<!--la fila-->

<div class="row">
    <!--columna izquierda-->
    <div class="col-sm-12 col-md-4 col-lg-4 xl-4">
        <h1>mama</h1>
        <!--tarjeta-->
        <div class="card">
            <div class="card-body">
                <form action="registrarMateria/" method="POST"> {% csrf_token %}
                    <!--falta action-->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia" minlength="1" maxlength="6">
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtmateria" name="txtmateria" placeholder="Nombremateria" maxlength="50" required>
                    </div>
                    <div class="form-group ">
                        <input type="text" id="numcreditos" name="numcreditos" min="1" max="9" value="1" required>
                    </div>
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-primary">Guardar Materia</button>
                    </div>
                </form>
            </div>
        </div>
        <!--tarjeta-->
    </div>
    <!--columna izquierda-->

    <!--la fila-->
    <!--columna derecha-->
    <div class="col-sm-12 col-md-8 col-lg-8 xl-8">
        <h1>papa</h1>
        <!--la tabla-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">codigo</th>
                    <th scope="col">nombre</th>
                    <th scope="col">creditos</th>
                </tr>
            </thead>
            <tbody>
                {% for m in mismaterias %}

                <tr>
                    <td>
                        {{forloop.counter}}
                    </td>
                    <td>{{m.codigo}}</td>
                    <td>{{m.nombre}}</td>
                    <td>{{m.creditos}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        <!--la tabla-->
    </div>
    <!--columna derecha-->
</div>
{% endblock %}
